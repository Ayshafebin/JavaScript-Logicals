        function split(num){
            return [Math.floor(num/2), Math.ceil(num/2)];
        }

        function fltrarry(arr){
            return arr.filter(z => typeof z === 'number');
        }
        console.log(fltrarry([1,'a',2,'b',3]));

        function srtbylnth(arr){
            return arr.sort();
        }

        function smofcbs(arr){
            return arr.reduce((x, y) => x + Math.pow(y, 3), 0);
        }
        console.log(smofcbs([3, 4, 5]));

        function getOnlyEvens(arr) {
  return arr.filter((num, index) => num % 2 === 0 && index % 2 === 0);
}
