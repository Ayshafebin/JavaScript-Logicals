<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>

        function add(num1, num2){
            return new Promise((resolve, reject) =>{
                if(num1 == 0){
                    reject("First number is zero");
                }
                resolve(num1, num2);
            })
        }
        add(20,20).then((sum) => {
            console.log(sum);
        }).catch((err) => {
            console.log(err);
        })






    </script>
</body>
</html>
